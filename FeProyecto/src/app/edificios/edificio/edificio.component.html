<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="35%" style="margin-top:10px">
    <input matInput type="text" (keyup)="hacerFiltro($event)" placeholder="Introduzca texto">
  </mat-form-field>
</div>
<mat-table [dataSource]="dataSourceEdificios" matSort (matSortChange)="ordenarColumna($event)" class="responsive-table">
  <ng-container matColumnDef="nombre">
    <mat-header-cell *matHeaderCellDef  mat-sort-header>nombre</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.nombre }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="items">
    <mat-header-cell *matHeaderCellDef  >Ver items</mat-header-cell>
    <mat-cell *matCellDef="let element"><a [routerLink]="['/items', element.id]"><mat-icon> view_list</mat-icon></a></mat-cell>
  </ng-container>
  <ng-container matColumnDef="a単adir">
    <mat-header-cell *matHeaderCellDef  >A単adir item</mat-header-cell>
    <mat-cell *matCellDef="let element"><a [routerLink]="['/registrar', element.id]"><mat-icon> add_circle </mat-icon></a></mat-cell>
  </ng-container>

  <ng-container matColumnDef="mantenimientos">
    <mat-header-cell *matHeaderCellDef  >ver mantenimientos</mat-header-cell>
    <mat-cell *matCellDef="let element"><a [routerLink]="['/mantenimientos', element.id]"><mat-icon> find_in_page </mat-icon></a></mat-cell>
  </ng-container>
  <ng-container matColumnDef="a単adirMantenimiento">
    <mat-header-cell *matHeaderCellDef  >A単adir mantenimiento</mat-header-cell>
    <mat-cell *matCellDef="let element"><a [routerLink]="['/registrarMantenimiento', element.id]"><mat-icon> edit_document</mat-icon></a></mat-cell>
  </ng-container>
  <ng-container matColumnDef="generarPdf">
    <mat-header-cell *matHeaderCellDef  >Generar Pdf mantenimientos</mat-header-cell>
    <mat-cell *matCellDef="let element"><a (click)="crearPdf(element.id)"><mat-icon>picture_as_pdf</mat-icon></a></mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="desplegarColumnasEdificio">
    <mat-row *matRowDef="let row; columns: desplegarColumnasEdificio"> </mat-row>
  </mat-header-row>

</mat-table>

<mat-paginator (page)="eventoPaginador($event)" #paginacion [pageSize]="edificiosPorPagina" [pageSizeOptions]="paginaCombo" [length]="totalEdificios">
</mat-paginator>
