<mat-toolbar style="background-color: #4b9fe1">
  <div class="logo_container">
    <span class="logo_helper"></span>
    <a href="https://www.puertohuelva.com/">
      <img
        src="https://www.puertohuelva.com/wp-content/uploads/2020/04/LOGO-PUERTO-Y-MINISTERIO-TRANSPORTE.png"
        width="500"
        height="80"
        alt="Puerto de Huelva"
        id="logo"
        data-height-percentage="56"
        data-actual-width="1080"
        data-actual-height="174"
      />
    </a>
  </div>
  <ul
    fxFlex
    fxLayout="row"
    fxLayoutGap="10px"
    fxLayoutAlign="flex-center"
    class="navegacion-menu"
  >
    <div fxFlex fxLayoutAlign="flex">
      <li>
        <button mat-icon-button routerLink="/puertos">
          <mat-icon>anchor</mat-icon></button
        ><a routerLink="/puertos">Puertos</a>
      </li>
      <li>
        <button mat-icon-button routerLink="/edificios">
          <mat-icon>apartment</mat-icon></button
        ><a routerLink="/edificios">Edificios</a>
      </li>
    </div>

    <div fxFlex fxLayoutAlign="flex-end">
      <li>
        <button mat-icon-button routerLink="/">
          <mat-icon>home</mat-icon></button
        ><a routerLink="/">Home</a>
      </li>

      <li>
        <button mat-icon-button (click)="onMenuToggleDispatch()">
          <mat-icon>manage_accounts</mat-icon>
        </button>
        <a (click)="onMenuToggleDispatch()">User</a>
      </li>
    </div>
  </ul>
</mat-toolbar>
